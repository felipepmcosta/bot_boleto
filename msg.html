<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O seu Boletim</title>
</head>
<body>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="font-family: Arial, sans-serif;">
        <tr>
            <td align="left">
                <img src="https://www.santamonicarede.com.br/wp-content/uploads/2023/09/cabecalho_e-mail.png" alt="" width="800" height="274">
            </td>
        </tr>
        <tr>
            <td align="left" style="padding: 20px 20px 0;">
                <p style="font-size: 16px;">
                    Olá, responsável do <strong>${PERSON_NAME}</strong>,
                </p>
                <p style="font-size: 16px;">
                    Esperamos encontrá-lo bem.
                </p>
                <p style="font-size: 16px;">
                    Segue abaixo o seu <strong>Boletim</strong>:
                </p>
                <p style="font-size: 16px;">
                    <a href="${LINK}" style="text-decoration: underline; color: #0000FF;">ACESSE AQUI O BOLETIM</a>
                </p>
                <p style="font-size: 16px;">
                    Atenciosamente,
                    <br>
                    <strong>Santa Mônica Rede de Ensino</strong>
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
